<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security ML App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(0,0,0,0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #00c6ff;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.95rem;
            color: #b0c4de;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Network Security ML App</h1>
        <p>Analyze, train, and predict network security threats using advanced machine learning models.<br>Get started by exploring the available features below.</p>
        <a href="/docs" class="btn">API Documentation</a>
        <a href="/train" class="btn">Start Training</a>
        <a href="/predict" class="btn">Predict</a>
        <div class="footer">
            &copy; {{ 2025 }} Network Security ML App. All rights reserved.
        </div>
    </div>
</body>
</html>
